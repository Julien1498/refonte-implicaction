<div class="d-flex justify-content-start mb-4">
  <h2 class="panel-title">Toutes les publications</h2>
  <div class="ms-auto">
    <button
      class="btn btn-success fw-bold"
    >
      <i class="fas fa-plus px-1 text-white"></i>
      Ajouter
    </button>
  </div>
</div>
<p-table
  (onLazyLoad)="loadPosts($event)"
  [(selection)]="selectedPosts"
  [lazy]="true"
  [loading]="loading"
  [paginator]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [rows]="pageable.rows"
  [showCurrentPageReport]="true"
  [totalRecords]="pageable.totalElements"
  [value]="pageable.content"
  currentPageReportTemplate="{first} à {last} sur {totalRecords} entrées"
>
  <ng-template class="bg-primary" pTemplate="header">
    <tr>
      <th class="col-1 col-sm-1 col-lg-1 px-4" scope="col">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th class="overflow-ellipsis text-uppercase col-4 col-sm-4 col-lg-2 px-2" scope="col">Nom</th>
      <th class="overflow-ellipsis text-uppercase col-2 col-sm-2 col-lg-5 px-2" scope="col">Description</th>
      <th class="overflow-ellipsis text-uppercase col-1 col-sm-2 col-lg-2 px-2" scope="col">Créé à</th>
      <th class="overflow-ellipsis text-uppercase col-1 col-sm-2 col-lg-2 px-2" scope="col">Nombre de votes</th>
      <th class="overflow-ellipsis text-uppercase text-center col-4 col-sm-3 col-lg-2 px-2" scope="col">Actions</th>
    </tr>
  </ng-template>
  <ng-template let-post pTemplate="body">
    <tr>
      <td class="col-1 col-sm-1 col-lg-1 px-4">
        <p-tableCheckbox [value]="post"></p-tableCheckbox>
      </td>
      <td class="overflow-ellipsis text-wrap col-4 col-sm-4 col-lg-2">{{post.name}}</td>
      <td class="overflow-ellipsis text-wrap col-2 col-sm-2 col-lg-5 px-2">{{post.description}}</td>
      <td class="overflow-ellipsis col-1 col-sm-2 col-lg-2 px-2">{{post.voteCount}}</td>
      <td class="overflow-ellipsis col-1 col-sm-2 col-lg-2 px-2">{{post.createdAt | date: 'shortDate'}}</td>
      <td class="col-4 col-sm-3 col-lg-2">
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-outline-primary btn-sm"
          >
            Valider
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
