name: My Workflow

on:
  push:
    branches:
    - workflow
  pull_request:
    branches:
    - main

jobs:
  front-build:
    defaults:
      run:
        shell: bash
        working-directory: frontend-implicaction
    name: Front workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: use nodejs action
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - name: Install dependencies
        run: npm install --ignore-scripts
      # - name: Running unit tests
      #   run: npm test
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag $GITHUB_REPOSITORY-name:$(date +%s)

